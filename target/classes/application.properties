spring.application.name=ai-tool-finder
server.port=8080

# MySQL configuration (edit for your local DB)
spring.datasource.url=jdbc:mysql://localhost:3306/aitoolfinder?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=uniman
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# CORS (open for local dev)
